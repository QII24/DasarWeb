<!DOCTYPE html>
<html>
    <head>
        <title>Pecabangan switch/case</title>
    </head>
    <body>
        <script>
            var jawab=prompt("Kamu beeruntung! Silahkan Pilih Hadiahmu Dengan Memasukan Angka 1 Sampai 5");
            var hadiah="";
            switch(jawab){
                case"1":
                hadiah="Tisu";
                break;
                case"2":
                hadiah="1 Kotak Kopi";
                break;
                case"3":
                hadiah="Sticker";
                break;
                case"4":
                hadiah="Minyak Goreng";
                break;
                case"5":
                hadiah="Uang Rp.50.000";
                break;
                default:
                    document.write("<p>OOPSS! Anda Salah Pilih </p>");}
            if(hadiah===""){
                document.write("<p>Kamu Gagal Mendapat Hadiah</p>");
            }else{
                document.write("<h2>Selamat Kamu Mendapatkan"+hadiah+"</h2>");
            }                
        </script>
    </body>
</html>
