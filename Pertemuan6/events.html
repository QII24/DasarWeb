<!DOCTYPE html>
<html>
    <head>
        <style>
            #paragraf {
                width: 600px;
                height: 80px;
                background-color: pink;
                line-height: 80px;
                text-align: center;
                font-size: 30px;
            }
        </style>
        <script src="Praktik_jQuery/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){

                $("#paragraf").click(function(){
                    $("#paragraf").css("color", "white");
                });

                $("#paragraf").mouseover(function(){
                    $("#paragraf").css("background-color", "silver");
                });

                $("#paragraf").mouseout(function(){
                    $("#paragraf").css("background-color", "blue");
                });

                $("#paragraf").dblclick(function(){
                    $("#paragraf").css("border", "solid 3px black");
                });
            });
        </script>
    </head>
    <body>
        <div id="paragraf">Klik, hover, dan double click saya!</div>
    </body>
</html>
