<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css">
        <script src="Praktik_jQuery/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function () {
                $(".btnl").click(function () {
                    $("h1,h2,p").removeClass("blue");
                    $("div").addClass("important");
                });
                $(".btn2").click(function () {
                    $("h1,h2,p").removeClass("blue");
            });
            $(".btn3").click(function () {
                    $("h1,h2,p,div").css({"background-clor":"yellow","font-size":"100%"});
            });
        });
        </script>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragragh.</p>
        <div>This is some important text!</div><br>

        <button class="btn1">Add classes to elements</button>
        <button class="btn2">remove classes to elements</button>
        <button class="btn3">Set classes to elements</button>
    </body>
</html>
